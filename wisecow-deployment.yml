kind: Namespace
apiVersion: v1
metadata:
  name: poc-wisecow
  labels:
    name: poc-wisecow



---
apiVersion: apps/v1
kind: Deployment
metadata: 
  namespace: poc-wisecow
  name: wisecow-app
  labels: 
    app: wisecow-app
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: wisecow-app
  template: 
    metadata: 
      labels: 
        app: wisecow-app
    spec:
      containers: 
        - name: wisecow-pod
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.ap-northeast-2.amazonaws.com/accuknox:latest
          ports: 
            - containerPort: 4499
          livenessProbe:
            httpGet:
              path: /
              port: 4499
            initialDelaySeconds: 45
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 4499
            initialDelaySeconds: 45
            periodSeconds: 10 
